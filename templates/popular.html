<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almendra">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/master.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  </head>
  <body>
    <div class="navigation-bar">
      <div class="title">
        <h2>Popular Books</h2>
      </div>
      <ul>
        <li>
          <a href="{{url_for('index') }}"  class="hover-border">
          <i class="fa fa-home"></i>
          Home
          </a>
        </li>
        <li class="active"><a href="{{url_for('popular') }}" class="hover-border">Popular Books</a></li>
        <li><a href="{{url_for('author')}}" class="hover-border">Books Based on author</a></li>
        <li><a href="{{url_for('recommend') }}" class="hover-border">Book-Recommendation</a></li>
      </ul>
    </div>


  <div class="top-books">
    <h1>Top 30 Books: </h1>
  </div>


  {% for i in range(book_name|length) %}
  <div class="col-md-3" style="margin-top:50px; margin-left:100px;">
      <div class="card">
          <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}">
              <p class="text-white">{{ book_name[i] }}</p>
              <h4 class="text-white" style="font-size:10px;">{{ author[i] }}</h4>
              <h4 class="text-white" style="font-size:10px;">Votes - {{ votes[i] }}</h4>
              <h4 class="text-white" style="font-size:10px;">Rating - {{ rating[i] }}</h4>
          </div>
      </div>
  </div>
{% endfor %}




  </body>
</html>
